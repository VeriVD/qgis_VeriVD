

language: python

dist: xenial

python:
  - 3.7

env:
  global:
  # GH_TOKEN
  - secure: ""

install:
  - pip install qgis-plugin-ci

script: qgis-plugin-ci --version

deploy:
  provider: script
  script: qgis-plugin-ci release ${TRAVIS_TAG} --github-token ${GH_TOKEN} --create-plugin-repo
  on:
    tags: true




